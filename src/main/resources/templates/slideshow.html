<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.css}" />

<style>
#wss{
	opacity:0;
	-webkit-transition:opacity 1.0s linear 0s;
	transition:opacity 1.0s linear 0s;
}
</style>
<script>
var wss_i = 0;
var wss_array = [
                  '<img class="feat-img" th:src="@{/assets/images/korea_1.jpg}" alt="Korea pic1" style="width:304px;height:228px;"/>',
                  '<img class="feat-img" th:src="@{/assets/images/korea_2.jpg}" alt="Korea pic2" style="width:304px;height:228px;"/>',
                 '<img class="feat-img" th:src="@{/assets/images/korea_3.jpg}" alt="Korea pic3" style="width:304px;height:228px;"/>',
                  '<img class="feat-img" th:src="@{/assets/images/korea_4.jpg}" alt="Korea pic4" style="width:304px;height:228px;"/>',
                 '<img class="feat-img" th:src="@{/assets/images/korea_5.jpg}" alt="Korea pic5" style="width:304px;height:228px;"/>'
                 ];
                 
                 // <!--    <script type="text/javascript" th:src="@{/assets/js/app.js}"></script>  -->
var wss_elem;
function wssNext(){
	wss_i++;
	wss_elem.style.opacity = 0;
	if(wss_i > (wss_array.length - 1)){
		wss_i = 0;
	}
	setTimeout('wssSlide()',1000);
}
function wssSlide(){
	wss_elem.innerHTML = wss_array[wss_i];
	wss_elem.style.opacity = 1;
	setTimeout('wssNext()',2000);
}
</script>
</head>
<body>
 

<h1>This is Korea:<br/> <span id="wss"></span></h1>
<a th:href="@{/}">home</a>
<script>wss_elem = document.getElementById("wss"); wssSlide(); </script>
</body>
</html>
